  <body>

    <div>
      <h1> What Would you like to convert?</h1>
      
        <form>
          <select id="convertingWhat">
            <option value="Fahrenheit to Celsius">Fahrenheit to Celsius</option>
            <option value="Celsius to Fahrenheit">Celsius to Fahrenheit</option>
            <option value="Pounds to Kilos">Pounds to Kilos</option>
            <option value="Litres to Gallons">Litres to Gallons</option>
            <option value="Miles to Km">Miles to Km</option>
          </select>

          <label for="input"> Convert this </label>
          <input id="input" type="text" name="input">
          
          <label for="output"> to this </label>
          <input id="output" type="text" name="output">

          <label for="button"> Convert! </label>
          <input id="button" type="submit" name="button">


        </form>
    </div>

  </body>
